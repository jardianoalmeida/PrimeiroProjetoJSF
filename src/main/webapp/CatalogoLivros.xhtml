<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Gest√£o de Livros</title>
	</h:head>
	<h:body>
		<h:form>
		<h:commandLink action="#{catalogoLivrosBean.obterAjuda}" value="Ajuda sobre esta tela" />
			Titulo:
			<h:inputText value="#{catalogoLivrosBean.livro.titulo}" />
			<br/>
			
			Autores:
			<h:inputText value="#{catalogoLivrosBean.livro.autores}" />
			<br/>
			
			Assunto:
			<h:inputText value="#{catalogoLivrosBean.livro.assunto}" />
			<br/>
			
			<h:commandButton value="Incluir" action="#{catalogoLivrosBean.incluir}" />
		</h:form>

		<ol>
			<ui:repeat var="item" value="#{catalogoLivrosBean.livros}">
				<li>#{item.titulo} - #{item.autores} - #{item.assunto}</li>
			</ui:repeat>
		</ol>

	</h:body>
</html>
