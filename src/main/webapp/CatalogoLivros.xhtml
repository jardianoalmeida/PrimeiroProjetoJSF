<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Gest√£o de Livros</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink action="#{catalogoLivrosBean.obterAjuda}"
			value="Ajuda sobre esta tela">
			<f:actionListener binding="#{registroCliqueBotaoListener}" />
		</h:commandLink>
			Titulo:
			<h:inputText value="#{catalogoLivrosBean.livro.titulo}" />
		<br />
			
			Autores:
			<h:inputText value="#{catalogoLivrosBean.livro.autores}" />
		<br />
			
			Assunto:
			<h:inputText value="#{catalogoLivrosBean.livro.assunto}" />
		<br />

		<h:commandButton value="Incluir"
			action="#{catalogoLivrosBean.incluir}"
			actionListener="#{catalogoLivrosBean.inicializar}" />
	</h:form>

	<h:form>
		<ol>
			<ui:repeat var="item" value="#{catalogoLivrosBean.livros}">
				<li>#{item.titulo} - #{item.autores} - #{item.assunto} -
					
					<h:commandButton value="Excluir" action="#{catalogoLivrosBean.excluir}">
							<f:setPropertyActionListener target="#{catalogoLivrosBean.livroSelecionado}" 
								value="#{item}" />
						</h:commandButton>
				</li>
			</ui:repeat>
		</ol>
	</h:form>
</h:body>
</html>
